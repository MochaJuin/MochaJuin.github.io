<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-1.12.3.min.js"></script>
    <title>반올림</title>
</head>
<body>
    <div class="start">
        <div class="logo">
            <img src="./main.png" alt="반올림 로고" class="img">
        </div>
        <h2>카트라이더 러쉬 플러스<br>(괄호 안 숫자는 강주력 기준입니다.)</h2>
        <p>기록을 공유해주신 "여기가문제"님 감사합니다.</p>
        <div class="start-btn">시작하기</div>
        <div class="version-btn">버전 기록</div>
        <div class="version-modal-wrap">
            <div class="version-modal">
                <div class="modal-close">✖</div>
                <p>2022.11 테스트 버전</p>
            </div>
        </div>
    </div>
    <div class="ban">

<!--         <div class="btn-wrap">
            <button class="next btn">다음</button>
        </div> -->
    </div>




    <div class="result-wrap">
        <div class="logo">
            <img src="./main.png" alt="반올림 로고" class="img">
        </div>
        <h2>₊˚ʚ 루키 ɞ˚₊ "<span class="result-box rookie" value=""></span>"군</h2>
        <h2>₊˚ʚ L3 ɞ˚₊ "<span class="result-box l3" value=""></span>"군</h2>
        <h2>₊˚ʚ L2 ɞ˚₊ "<span class="result-box l2" value=""></span>"군</h2>
        <h2>₊˚ʚ L1 ɞ˚₊ "<span class="result-box l1" value=""></span>"군</h2>
        <h2>종합 "<span class="result-box total" value=""></span>"군 입니다.</h2>
        <div class="click-me">다시</div>
    </div>
    <script src="./js/time.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
